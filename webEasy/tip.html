<p>
一、选择文件夹报告"没有权限"，应该如下修改：
<ol>
	<li>单击菜单工具->Internet选项->安全->受信任站点->站点->把此网站设为可信站点</li>
	<li>在自定义级别->对没有标记为安全的ActiveX控件进行初始化和脚本运行"----"启用"</li>
</ol>
</p>
<p>
二、视频存储没有看到存储出的文件：
	<ul>
		<li>右键点击 IE图标，点击 “以管理员方式打开” IE 浏览器</li>
	</ul>
</p>
