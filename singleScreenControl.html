<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gbk">
    <title>单屏实时监控</title>
    <link rel="stylesheet" href="css/bocoCss/singleScreenControl.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/layout-default.css">
    <link rel="stylesheet" href="js/artDialog6.0.4/css/ui-dialog.css">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery.layout.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="webEasy/js/initcfg.js"></script>
    <script src="js/bocojs/config.js"></script>
    <script src="js/bocojs/singleScreenControl.js"></script>
    <script src="js/artDialog6.0.4/dist/dialog-plus.js"></script>
</head>
<body>
<div>
    <!--头部-->
    <div id="divTitle" class="title">
            <div class="title_img">
                <img id="imgHead" src="image/headname.png"/>
                <textarea id="lblInfo" rows="3"
                          style="width:40%;position:absolute;top:0px;right:150px;display: none;"></textarea>
            </div>
            <div class="title_user">
                <img src="image/user.png" />
                <label id="lblUserId" class="title_username"> 张三 </label>
                <img id="imgDebug" src="image/pics/empty.gif"/>
                <!--<img-->
                <!--src="image/loginout.png" /> <label style="padding:10px">退出</label>-->
                <!--测试userid-->
            </div>
    </div>
    <div class="content">
        <div id="divLeft" class="left" >
            <OBJECT ID="mediaplayerid"
                    CLASSID="CLSID:8E46037B-3676-4065-AC5A-671E86A82870"></OBJECT>
        </div>
        <div class="right">
            <div  class="right_one  right_one_top">
                <label class="lblName">设备名称</label>
                <label class="lblName_top" >名字是XXXXX</label>
            </div>
            <div class="right_one">
                <label class="lblName">事件大类</label>
                <select id="selClass" class="selClass_all">
                    <option value="">-- 请选择 --</option>
                </select>
            </div>
            <div class="right_one">
                <label id="lblPosition" class="lblName">事件细类</label>
                <select id="selType" class="selClass_all">
                    <option value="">-- 请选择 --</option>
                </select>
            </div>
            <div class="right_one">
                <label class="lblName">事件级别</label>
                <select id="selLevel" class="selClass_all">
                    <option value="">-- 请选择 --</option>
                </select>
            </div>
            <div class="right_one">
                <label class="lblName">事件内容</label>
                <textarea rows="8" style="float:left;width:60%;" id="txaContent" class="txaContent" placeholder="请输入事件的具体描述！" ></textarea>
            </div>
            <div>
            &nbsp;
            </div>
            <div class="right_submit">
            	<!-- 
            	<button id="btnPlay" class="btn btnSubmit">播放</button>
            	 -->
                <button id="btnSubmit" class="btn btnSubmit">提交</button>
                <button id="btnReset" class="btn btnReset">重置</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
